<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadeSnake - PixiJS Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: none;
        }
        
        #startMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 30;
            min-width: 300px;
        }
        
        #startMenu h1 {
            margin: 0 0 20px 0;
            color: #4ecdc4;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #startMenu p {
            margin: 0 0 30px 0;
            font-size: 16px;
            color: #bdc3c7;
        }
        
        #startMenu button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #startMenu button:hover {
            background: linear-gradient(45deg, #45b7aa, #3d8b7a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #gameOver h2 {
            margin: 0 0 10px 0;
            color: #ff6b6b;
        }
        
        #gameOver button {
            background: #4ecdc4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        #gameOver button:hover {
            background: #45b7aa;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #95a5a6;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
        }
        
        .controls ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .controls li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <div id="startMenu">
            <h1>üêç ArcadeSnake</h1>
            <button onclick="startGame()">üéÆ Play Game</button>
            <div class="controls">
                <h3>Controls:</h3>
                <ul>
                    <li>üîÑ Arrow Keys or WASD - Move</li>
                    <li>‚è∏Ô∏è Spacebar - Pause</li>
                    <li>üçé Eat food to grow and score points</li>
                </ul>
            </div>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
