<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout Game - Arcade Collection</title>
  <script type="module" crossorigin src="/arcade/assets/breakout-BiYx__nM.js"></script>
  <link rel="modulepreload" crossorigin href="/arcade/assets/modulepreload-polyfill-YP0FEG5d.js">
  <link rel="modulepreload" crossorigin href="/arcade/assets/HTMLText-d3cvUUQK.js">
  <link rel="modulepreload" crossorigin href="/arcade/assets/device-detection-DiiT1QW1.js">
  <link rel="stylesheet" crossorigin href="/arcade/assets/breakout-YQVtKSfj.css">
</head>
<body>
    <game-top-bar title="🎾 Breakout" show-pause show-menu></game-top-bar>

    <div id="gameUI">
        <div>💥 <span id="score">0</span></div>
        <div>❤️ <span id="lives">3</span></div>
        <div>🏆 <span id="level">1</span></div>
    </div>

    <div id="gameContainer">
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
            <button class="secondary" onclick="returnToMainMenu()">Main Menu</button>
        </div>
        <div id="pauseMenu">
            <h2>Game Paused</h2>
            <button onclick="resumeGame()">Resume</button>
            <button class="secondary" onclick="returnToMainMenu()">Exit to Main Menu</button>
        </div>
    </div>
    
</body>
</html>
