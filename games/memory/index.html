<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Game - Arcade Collection</title>
  <script type="module" crossorigin src="/arcade/assets/memory-6c9qZDTL.js"></script>
  <link rel="modulepreload" crossorigin href="/arcade/assets/modulepreload-polyfill-YP0FEG5d.js">
  <link rel="modulepreload" crossorigin href="/arcade/assets/HTMLText-d3cvUUQK.js">
  <link rel="stylesheet" crossorigin href="/arcade/assets/memory-BOlCF4j5.css">
</head>
<body>
    <game-top-bar title="👀 Memory" show-pause show-menu></game-top-bar>

    <div id="gameUI">
        <div>🔄 <span id="moves">0</span></div>
        <div>🎯 <span id="pairs">0</span></div>
        <div>⏱️ <span id="time">00:00</span></div>
    </div>

    <div id="gameContainer">
        <div id="gameOver">
            <h2>Congratulations!</h2>
            <p>You found all pairs!</p>
            <p>Moves: <span id="finalMoves">0</span></p>
            <p>Time: <span id="finalTime">00:00</span></p>
            <button onclick="restartGame()">Play Again</button>
            <button class="secondary" onclick="returnToMainMenu()">Main Menu</button>
        </div>
        <div id="pauseMenu">
            <h2>Game Paused</h2>
            <button onclick="resumeGame()">Resume</button>
            <button class="secondary" onclick="returnToMainMenu()">Exit to Main Menu</button>
        </div>
    </div>
    
</body>
</html>
