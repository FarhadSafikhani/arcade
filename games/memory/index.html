<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Game - Arcade Collection</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Space for top bar */
            background: #2c3e50;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevent zooming on mobile */
        }
        
        #gameContainer {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        #gameContainer canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        #gameUI {
            color: white;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        #gameUI div {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #gameOver, #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: clamp(15px, 4vw, 20px);
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
            min-width: 250px;
            max-width: 90vw;
        }
        
        #gameOver h2, #pauseMenu h2 {
            margin: 0 0 10px 0;
            font-size: clamp(18px, 4vw, 24px);
        }
        
        #gameOver h2 {
            color: #ff6b6b;
        }
        
        #pauseMenu h2 {
            color: #4ecdc4;
        }
        
        #gameOver button, #pauseMenu button {
            background: #4ecdc4;
            border: none;
            color: white;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
            margin: 5px;
            min-height: 44px; /* Touch target size */
            min-width: 80px;
        }
        
        #gameOver button:hover, #pauseMenu button:hover {
            background: #45b7aa;
        }
        
        #gameOver button.secondary, #pauseMenu button.secondary {
            background: #95a5a6;
        }
        
        #gameOver button.secondary:hover, #pauseMenu button.secondary:hover {
            background: #7f8c8d;
        }
        
        /* Disable hover effects on touch devices */
        @media (hover: none) and (pointer: coarse) {
            #gameOver button:hover, #pauseMenu button:hover {
                background: #4ecdc4;
            }
            
            #gameOver button.secondary:hover, #pauseMenu button.secondary:hover {
                background: #95a5a6;
            }
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding-top: 50px;
                justify-content: flex-start;
            }
            
            #gameUI {
                font-size: 14px;
                gap: 8px;
                margin-bottom: 8px;
            }
            
            #gameUI div {
                padding: 4px 8px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 480px) {
            body {
                padding-top: 45px;
            }
            
            #gameUI {
                font-size: 12px;
                gap: 6px;
                margin-bottom: 6px;
            }
            
            #gameUI div {
                padding: 3px 6px;
            }
        }
    </style>
  <script type="module" crossorigin src="/arcade/assets/memory-CBnwq8y3.js"></script>
  <link rel="modulepreload" crossorigin href="/arcade/assets/modulepreload-polyfill-YP0FEG5d.js">
  <link rel="modulepreload" crossorigin href="/arcade/assets/game-top-bar-CMqa59EH.js">
  <link rel="modulepreload" crossorigin href="/arcade/assets/HTMLText-0Xtu14k9.js">
</head>
<body>
    <game-top-bar title="üëÄ Memory" show-pause show-menu></game-top-bar>

    <div id="gameUI">
        <div>üîÑ <span id="moves">0</span></div>
        <div>üéØ <span id="pairs">0</span></div>
        <div>‚è±Ô∏è <span id="time">00:00</span></div>
    </div>

    <div id="gameContainer">
        <div id="gameOver">
            <h2>Congratulations!</h2>
            <p>You found all pairs!</p>
            <p>Moves: <span id="finalMoves">0</span></p>
            <p>Time: <span id="finalTime">00:00</span></p>
            <button onclick="restartGame()">Play Again</button>
            <button class="secondary" onclick="returnToMainMenu()">Main Menu</button>
        </div>
        <div id="pauseMenu">
            <h2>Game Paused</h2>
            <button onclick="resumeGame()">Resume</button>
            <button class="secondary" onclick="returnToMainMenu()">Exit to Main Menu</button>
        </div>
    </div>
    
</body>
</html>
