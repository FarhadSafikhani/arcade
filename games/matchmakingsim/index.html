<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MatchMaking Simulator - Arcade Collection</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/matchmakingsim.css">
</head>
<body class="game-page">
    <game-top-bar title="ðŸŽ® MatchMaking Sim" show-pause show-menu></game-top-bar>

    <div id="gameContainer">

        <!-- lobbies containers -->
         <div id="createLobbyBtn">+ Lobby</div>
        <div id="lobbyContainer">
        </div>
        <div id="matchQueueContainer">
            <div id="matchQueueHeader">Match Queue</div>
            <div id="matchQueueList"></div>
        </div>
        <div id="matchResultsContainer">
            <h3>Matches Made</h3>
            <div id="matchResultsList"></div>
        </div>

        <div id="settingsPanel">
            <h3>Settings</h3>
            
            <div class="setting-group">
                <label>Class Mix:</label>
                <div id="classMixToggle" class="toggle-btn">
                    <span id="classMixStatus">ENABLED</span>
                </div>
            </div>
            
            <div class="setting-group">
                <label>AI Eligible Time (ms):</label>
                <input type="number" id="aiEligibleTimeInput" value="15000" min="1000" max="60000" step="1000">
            </div>
            
            <div class="setting-group">
                <label>AI Forced Threshold (ms):</label>
                <input type="number" id="aiReadyTimeInput" value="30000" min="1000" max="120000" step="1000">
            </div>
        </div>

    </div>
    
    <script type="module" src="/src/shared/components/game-top-bar.ts"></script>
    <script type="module" src="/src/games/matchmakingsim/game.ts"></script>
</body>
</html>
